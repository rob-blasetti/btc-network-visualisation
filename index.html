<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTC Network Visualizer</title>
    <meta name="description" content="Visualization of the Bitcoin network using Three.js" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="scene"></canvas>
      <button id="hud-toggle" aria-label="Toggle HUD">HUD</button>
      <div id="overlay">
        <div class="hud">
          <div class="hud-header">
            <h1>Bitcoin Network</h1>
            <div id="status">
              <span id="conn">Connecting…</span>
              <span id="stats">TX/min: —</span>
            </div>
          </div>
          <p class="explain">
            Clusters show nodes grouped by country, colored by continent. Lines hint at peer links. Glowing pulses trace unconfirmed transactions flowing between random nodes.
          </p>
          <div class="panel">
            <div class="col">
              <h3>Now</h3>
              <ul id="metrics-now" class="kv"></ul>
              <h3>Last 5 min</h3>
              <ul id="metrics-5m" class="kv"></ul>
            </div>
            <div class="col">
              <h3>Nodes by Continent</h3>
              <ul id="legend" class="legend"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
  </html>
